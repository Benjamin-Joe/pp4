{% extends "base.html" %}
<title>Falloutinator | {% block title %}Home{% endblock %}</title>

{% block content %}
        <div class="container">
                <div class="row justify-content-md-center">
                    {% for post in posts %}
                    <div class="col-md-4">
                        <h1>{{ post.title }}</h1><br>
                        {{ post.author }}<br>
                        {{ post.created_on }}<br>
                        {{ post.content|slice:200 }}
                        </div>
                    {% endfor %}
                </div>
        </div>
{% endblock %}
