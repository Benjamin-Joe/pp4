{% extends "base.html" %}
<title>Falloutinator | {% block title %}Delete Blog Post{% endblock %}</title>

{% block content %}
<h3>Delete: {{ post.title }}</h3>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <p><small>Are you sure you want to delete this post?</small></p>
        <button>Delete</button>
    </form>
</div>

{% endblock %}
